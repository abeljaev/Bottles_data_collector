# Спецификация атрибутов для класса PET (ПЭТ бутылки)

class: PET

attributes:
  # Степень деформации бутылки
  - name: deformation
    label: Деформация
    type: enum
    options:
      - нет
      - лёгкая
      - сильная
    default: нет

  # Уровень заполнения жидкостью
  - name: fill
    label: Заполнение
    type: enum
    options:
      - пустая
      - мало
      - средне
      - почти полная
    default: пустая

  # Прозрачность материала
  - name: transparency
    label: Прозрачность ПЭТ
    type: enum
    options:
      - прозрачная
      - цветная
      - матовая
    default: прозрачная

  # Наличие этикетки
  - name: label
    label: Этикетка
    type: enum
    options:
      - нет
      - частично
      - полная
    default: нет

  # Расположение относительно отверстия короба
  - name: position
    label: Позиция в коробе
    type: enum
    options:
      - далеко от отверстия
      - в центре
      - близко к отверстию
      - занимает всё
    default: в центре

  # Направление горлышка бутылки
  - name: neck_direction
    label: Направление горлышка
    type: enum
    options:
      - к отверстию
      - от отверстия
    default: к отверстию

  # Наличие крышки на бутылке
  - name: cap_present
    label: Крышка есть?
    type: bool
    default: false

  # Мокрая поверхность
  - name: wet
    label: Мокрая
    type: bool
    default: false

  # Наличие конденсата
  - name: condensate
    label: Конденсат
    type: bool
    default: false

  # Блики и глянцевые отражения
  - name: glare
    label: Блики/глянец
    type: bool
    default: false

  # Наличие тени на изображении
  - name: shadow
    label: Тень
    type: bool
    default: false

  # Объем тары
  - name: volume
    label: Объем
    type: enum
    options:
      - 250 мл
      - 300 мл
      - 330 мл
      - 500 мл
      - 1 л
      - 1.5 л
      - 2 л
      - другое
    default: 500 мл

  # Название/бренд (свободный ввод)
  - name: container_name
    label: Название тары
    type: text
    default: ""
