# Спецификация атрибутов для класса CAN (Алюминиевые банки)

class: CAN

attributes:
  # Степень деформации банки
  - name: deformation
    label: Деформация
    type: enum
    options:
      - нет
      - лёгкая
      - сильная
    default: нет

  # Уровень заполнения
  - name: fill
    label: Заполнение
    type: enum
    options:
      - пустая
      - мало
      - средне
      - почти полная
    default: пустая

  # Тип покрытия поверхности
  - name: finish
    label: Покрытие
    type: enum
    options:
      - матовая
      - глянцевая
    default: матовая

  # Наличие этикетки
  - name: label
    label: Этикетка
    type: enum
    options:
      - нет
      - частично
      - полная
    default: нет

  # Положение в кадре
  - name: pose
    label: Поза
    type: enum
    options:
      - плоско
      - на ребре
      - под углом
    default: плоско

  # Количество объектов
  - name: multi
    label: Количество
    type: enum
    options:
      - одна
      - 2–3
      - пачка
    default: одна

  # Расположение в кадре
  - name: area
    label: Область кадра
    type: enum
    options:
      - центр
      - край
      - частично скрыта
    default: центр

  # Мокрая поверхность
  - name: wet
    label: Мокрая
    type: bool
    default: false

  # Наличие конденсата
  - name: condensate
    label: Конденсат
    type: bool
    default: false

  # Наличие тени
  - name: shadow
    label: Тень
    type: bool
    default: false

  # Объем банки
  - name: volume
    label: Объем
    type: enum
    options:
      - 250 мл
      - 300 мл
      - 330 мл
      - 500 мл
      - другое
    default: 330 мл

  # Название/бренд (свободный ввод)
  - name: container_name
    label: Название тары
    type: text
    default: ""
