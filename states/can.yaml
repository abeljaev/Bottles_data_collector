class: CAN
attributes:
  - name: deformation
    label: Деформация
    type: enum
    options: [нет, лёгкая, сильная]
    default: нет

  - name: fill
    label: Заполнение
    type: enum
    options: [пустая, мало, средне, почти полная]
    default: пустая

  - name: finish
    label: Покрытие
    type: enum
    options: [глянцевая, матовая]
    default: глянцевая

  - name: decoration
    label: Декор
    type: enum
    options: [печать на банке, бумажная этикетка, термоусадка, без декора]
    default: печать на банке

  - name: opener_state
    label: Язычок
    type: enum
    options: [закрыт, открыт наружу, открыт внутрь, оторван]
    default: закрыт

  - name: position
    label: Позиция в коробе
    type: enum
    options: [далеко от отверстия, в центре, близко к отверстию, занимает всё]
    default: в центре

  - name: wet
    label: Мокрая
    type: bool
    default: false

  - name: glare
    label: Блики/глянец
    type: bool
    default: false

  - name: label_attached
    label: Этикетка приклеена
    type: bool
    default: false

  - name: dirt
    label: Грязь
    type: enum
    options: [нет, немного, сильно]
    default: нет

  - name: volume
    label: Объем
    type: enum
    options: [250 мл, 300 мл, 330 мл, 440 мл, 473 мл, 500 мл, другое]
    default: 330 мл

  - name: container_name
    label: Название тары
    type: text
    default: ""
