# Спецификация атрибутов для класса FOREIGN (Посторонние объекты)

class: FOREIGN

attributes:
  # Тип постороннего объекта
  - name: subtype
    label: Подтип
    type: enum
    options:
      - стеклянная бутылка
      - керамика
      - пакет
      - картон
      - инструмент
      - рука
      - пустой фон
      - другое
    default: другое

  # Является ли объект тарой (не PET/CAN)
  - name: is_container
    label: Это тара?
    type: bool
    default: false

  # Материал объекта
  - name: material
    label: Материал
    type: enum
    options:
      - стекло
      - металл
      - пластик
      - смешанное
      - н/д
    default: н/д

  # Несколько объектов/тар в кадре
  - name: multiple_items
    label: Несколько объектов?
    type: bool
    default: false

  # Причина классификации как FOREIGN
  - name: reason
    label: Причина FOREIGN
    type: enum
    options:
      - несколько объектов
      - не та тара
      - посторонний предмет
    default: посторонний предмет

  # Расположение относительно отверстия короба
  - name: position
    label: Позиция в коробе
    type: enum
    options:
      - далеко от отверстия
      - в центре
      - близко к отверстию
      - занимает всё
    default: в центре

  # Мокрый объект
  - name: wet
    label: Мокрый
    type: bool
    default: false

  # Объем (если применимо)
  - name: volume
    label: Объем
    type: enum
    options:
      - н/д
      - другое
    default: н/д

  # Описание объекта (свободный ввод)
  - name: container_name
    label: Название
    type: text
    default: ""
