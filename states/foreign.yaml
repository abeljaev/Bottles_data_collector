# Спецификация атрибутов для класса FOREIGN (Посторонние объекты)

class: FOREIGN

attributes:
  # Тип постороннего объекта
  - name: subtype
    label: Подтип
    type: enum
    options:
      - стеклянная бутылка
      - керамика
      - пакет
      - картон
      - инструмент
      - рука
      - пустой фон
      - другое
    default: другое

  # Количество объектов
  - name: multi
    label: Количество
    type: enum
    options:
      - один
      - 2–3
      - пачка
    default: один

  # Расположение в кадре
  - name: area
    label: Область кадра
    type: enum
    options:
      - центр
      - край
      - частично скрыт
    default: центр

  # Блики на поверхности
  - name: glossy
    label: Блики/глянец
    type: bool
    default: false

  # Мокрый объект
  - name: wet
    label: Мокрый
    type: bool
    default: false

  # Наличие тени
  - name: shadow
    label: Тень
    type: bool
    default: false

  # Объем (если применимо)
  - name: volume
    label: Объем
    type: enum
    options:
      - н/д
      - другое
    default: н/д

  # Описание объекта (свободный ввод)
  - name: container_name
    label: Название
    type: text
    default: ""
